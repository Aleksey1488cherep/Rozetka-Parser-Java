<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>"Parser Rozetka"</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ebedef;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h3,
    p,
    a {
      color: navy;
      font-family: Arial, sans-serif;
    }
    h3 {
      font-size: 36px;
      text-align: center;
      margin-top: 50px;
    }
    p {
      font-size: 24px;
      text-align: center;
      margin: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    form label {
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
    }
    form input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 3px solid navy;
      margin-bottom: 20px;
      width: 300px;
      text-align: center;
    }
    form input[type="submit"] {
      padding: 10px 30px;
      font-size: 18px;
      background-color: navy;
      color: #fff;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    form input[type="submit"]:hover {
      background-color: #0e2556;
    }
    a {
      display: block;
      margin-top: 20px;
      font-size: 20px;
      font-weight: 500;
      text-decoration: none;
      text-align: center;
      color: navy;
      border: 3px solid navy;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      transition: all 0.2s ease;
    }
    a:hover {
      background-color: navy;
      color: #fff;
    }
  </style>
</head>
<body>

<h3>"Rozetka Parser"</h3>
<h3><p th:text="${text}">Text</p></h3>

<form action="/inject" method="post">
    <label for="name">Введіть ваш запит у рядок нижче:</label>
    <input type="text" id="name" name="name">
    <input type="submit" id="button" value="Шукати та отримати Excel файл">
    <br>
    <h2><p th:text="${pars}">ParsTime</p></h2>
</form>

<a href="index">Back to main page</a>

</body>
</html>
